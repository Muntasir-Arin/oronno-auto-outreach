<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-labelledby="title desc">
  <title id="title">Oronno â€” tech logo</title>
  <desc id="desc">Animated logo for Oronno, an AI-powered cold-calling startup. A modern monogram O with voice waveform and orbiting dot, plus an elegant wordmark. No slogan.</desc>

    Brand palette (customizable):
      --bg: #0b1220;
      --ink: #E6F0FF;
      --primary: #00E5A8;   emerald
      --secondary: #4FC3FF; sky blue
      --accent: #8B5CFF;    iris
  <defs>
    <!-- Background glow filter for the icon -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
      <feColorMatrix type="matrix" values="
        0 0 0 0 0.3
        0 0 0 0 0.7
        0 0 0 0 1
        0 0 0 0.8 0" />
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>

    <!-- Animated gradient used throughout -->
    <linearGradient id="aurora" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E5A8">
        <animate attributeName="stop-color" values="#00E5A8; #4FC3FF; #8B5CFF; #00E5A8" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#4FC3FF">
        <animate attributeName="stop-color" values="#4FC3FF; #8B5CFF; #00E5A8; #4FC3FF" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#8B5CFF">
        <animate attributeName="stop-color" values="#8B5CFF; #00E5A8; #4FC3FF; #8B5CFF" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Reusable symbol for the icon (O + waveform + orbit) -->
    <symbol id="oronnoIcon" viewBox="0 0 400 400">
      <!-- Outer O with a subtle gap using dasharray -->
      <circle cx="200" cy="200" r="130" fill="none" stroke="url(#aurora)" stroke-width="18"
              stroke-linecap="round" stroke-dasharray="720 90" stroke-dashoffset="40" filter="url(#softGlow)">
        <animate attributeName="stroke-dashoffset" values="40; 140; 40" dur="8s" repeatCount="indefinite"/>
      </circle>

      <!-- Inner thin O -->
      <circle cx="200" cy="200" r="95" fill="none" stroke="url(#aurora)" stroke-opacity="0.4" stroke-width="3"/>

      <!-- Voice waveform: stylized cubic curve, animated dash to suggest speaking -->
      <path d="M85,210
               C110,150 140,150 165,200
               S215,250 240,200
               S290,150 315,210"
            fill="none" stroke="url(#aurora)" stroke-width="10" stroke-linecap="round"
            stroke-linejoin="round" stroke-dasharray="4 14">
        <animate attributeName="stroke-dashoffset" values="0; -200" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite"/>
      </path>

      <!-- Orbiting node to imply agent autonomy -->
      <g transform="translate(200,200)">
        <circle r="118" fill="none"/>
        <g>
          <circle cx="118" cy="0" r="8" fill="url(#aurora)">
            <animateTransform attributeName="transform" type="rotate"
                              values="0 0 0; 360 0 0" dur="9s" repeatCount="indefinite"/>
          </circle>
        </g>
      </g>
    </symbol>

    <!-- ClipPath to keep hover sheen inside the wordmark -->
    <clipPath id="textClip">
      <text x="460" y="255" font-size="160" font-family="Inter, Poppins, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
            font-weight="700" letter-spacing="2">Oronno</text>
    </clipPath>

    <!-- Sheen gradient for hover -->
    <linearGradient id="sheen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="-10%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.7)"/>
      <stop offset="110%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <style>
    :root {
      --bg: #0b1220;
      --ink: #E6F0FF;
    }
    svg { background: var(--bg); }
    .wordmark {
      fill: url(#aurora);
      paint-order: stroke;
      stroke: rgba(255,255,255,0.04);
      stroke-width: 2;
    }
    .subtle { fill: rgba(230,240,255,0.6); }

    /* Hover sheen over wordmark (for interactive contexts) */
    .sheen {
      clip-path: url(#textClip);
      opacity: 0;
      transition: opacity 300ms ease;
    }
    svg:hover .sheen { opacity: 0.65; }

    /* Accessibility: respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #aurora stop animate,
      circle animate,
      path animate,
      .orbit animateTransform,
      .sheen animateTransform { display: none !important; }
    }
  </style>

  <!-- Layout group -->
  <g>
    <!-- Icon block -->
    <use href="#oronnoIcon" x="0" y="0" width="400" height="400"/>

    <!-- Wordmark -->
    <text x="460" y="255" class="wordmark"
          font-size="160"
          font-family="Inter, Poppins, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-weight="700" letter-spacing="2">Oronno</text>

    <!-- Descriptor (non-slogan, silent by default; remove if undesired) -->
    <text x="465" y="300" class="subtle"
          font-size="20"
          font-family="Inter, Poppins, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-weight="500" letter-spacing="3" opacity="0.0">AI-powered cold caller</text>

    <!-- Moving sheen on hover -->
    <g class="sheen">
      <rect x="460" y="90" width="640" height="180" fill="url(#sheen)">
        <animateTransform attributeName="transform" type="translate"
                          values="-700 0; 700 0" dur="2.2s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
</svg>
